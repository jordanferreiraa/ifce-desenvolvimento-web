<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Produto Orgânicos</title>
  <style>
    .y {
      background-color: yellow;
    }
    .g {
      background-color: rgb(0, 185, 56);
    }
    .b {
      background-color: rgb(15, 144, 250);
    }
    .r {
      background-color: red;
    }
  </style>
</head>
<body>
  <table border="1"  bordercolor="black" cellspacing="0" cellpadding="1">
      <tr>
        <th colspan="4">Tabela de Produtos Orgânicos</th>
      </tr>
      <tr>
        <th rowspan="3" class="y">Cereais</th><td>milho</td></td><th rowspan="3" class="g">Laticinios</th><td>queijo</td>
      </tr>
      <tr>
        <td>feijão</td>
        <td>iorgute</td>
      </tr>
      <tr>
        <td>arroz</td>
        <td>manteiga</td>
      </tr>

      <tr>
        <th colspan="4">Carnes</th>
      </tr>
      <tr>
        <th rowspan="3" class="b">Aves</th><td>frango</td><th rowspan="3" class="r">Mamíferos</th><td>porco</td>
      </tr>
      <tr>
        <td>peru</td>
        <td>boi</td>
      </tr>
      <tr>
        <td>codorna</td>
        <td>carneiro</td>
      </tr>
  </table>
</body>
</html>
