<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>

  <style>
    table {
      padding: 2px 10px 10px 5px;
      border: 4px solid black;
    }
    td {
      padding: 10px 200px 10px 1px;
    }
    th {
      width: 60px;
    }
    .titulo {
      text-align: left;
      background-color: rgb(172, 172, 172);
    }
    .itens {
      text-align: left;
      font-weight: 400;
    }
    #valor {
      width: 50%;
    }
  </style>

</head>
<body>
  <form action="">
    <table border="1">
      <tr>
        <th colspan="2" class="titulo">Cadastro de Produtos</th>
      </tr>
      <tr>
        <th class="itens">Nome do Produto: </th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th class="itens">Quantidade: </th>
        <td><input type="number"></td>
      </tr>
      <tr>
        <th class="itens">Fabricante: </th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th class="itens">Valor Unit√°rio: </th>
        <td><input type="number" id="valor"></td>
      </tr>
      <tr>
        <th colspan="2">
          <button>Salvar</button>
          <button>Limpar</button>
        </th>
      </tr>
    </table>
  </form>
</body>
</html>
