<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .cinza{
            background-color: lightgray;
            text-align: left;
        }
        td{
            padding: 10px 65px 10px 1px;
        }
        .titulos{
            font-weight: 100;
            text-align: left;
            padding: 0px;
        }
        table{
            padding: 2px 10px 10px 8px;
            border: 3px solid rgb(118, 179, 153);
        }
        th{
            width: 84px;
        }
        input#idade{
            width: 50px;
        }
    </style>
</head>
<body>
    <form action="">
        <table border="2">
            <tbody>
                <tr>
                    <th colspan="2" class="cinza">Cadastro de Funcionários</th>
                </tr>
                <tr>
                    <th class="titulos">Nome completo: </th>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <th class="titulos">Idade do funcionário: </th>
                    <td><input type="number" name="idade" id="idade"></td>
                </tr>
                <tr>
                    <th class="titulos">Sexo: </th>
                    <td>
                        <select>
                            <option value=""> </option>
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="titulos">Endereço: </th>
                    <td><input type="text" name="valor" id="valor"></td>
                </tr>

                <tr>
                    <th class="titulos">UF: </th>
                    <td>
                        <select>
                            <option> </option>
                            <option>RO</option>
                            <option>AC</option>
                            <option>AM</option>
                            <option>RR</option>
                            <option>PA</option>
                            <option>AP</option>
                            <option>TO</option>
                            <option>MA</option>
                            <option>PI</option>
                            <option>CE</option>
                            <option>RN</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>AL</option>
                            <option>SE</option>
                            <option>BA</option>
                            <option>MG</option>
                            <option>ES</option>
                            <option>RJ</option>
                            <option>SP</option>
                            <option>SP</option>
                            <option>PR</option>
                            <option>SC</option>
                            <option>RS</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>GO</option>
                            <option>DF</option>
                        </select>
                    </td>
                </tr>
               
                <tr>
                    <th class="titulos">Telefone do funcionário: </th>
                    <td><input type="tel" name="telefone" id="telefone"></td>
                </tr>

                <tr>
                    <th colspan="2"><input type="button" value="Salvar"> <input type="reset" value="Limpar">
                </tr>
            </tbody>
        
        </table>
    </form>
</body>
</html>
