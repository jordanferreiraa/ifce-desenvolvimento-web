    <title>Menu</title>
    <style>
        ul{
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        ul li{
            display: flex;
            justify-content: center;
            list-style: none;
            font-size: 20px;
            font-weight: bold;
        }
        ul li:hover{
            background-color: lightcoral;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
